{{ partial "header.html" . }}

<body>

{{ partial "nav.html" . }}

<div class="container-fluid container-doc">
  <div class="row">
    <div class="col-md-3" id="hmenu">
      {{ partial "menu.html" . }}
    </div>

    <div class="col-md-7" id="hcontent">
      <div class="row">
        <div class="col-md-12">
	  <h1>{{ .Title }}</h1>
	  <hr/>

          {{ .Content }}
        </div>
      </div>
    </div>

    <div class="col-md-2 hidden-xs hidden-sm" id="htoc">
      {{ partial "toc-docs.html" . }}

      <div id="docs-top">
        {{ partial "top-btn.html" . }}
      </div>
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
